<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!--侧边栏-->
<div class="lt_aside">
  <div class="title">
    <a href="#">前端25期</a>
  </div>
  <div class="user">
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child" style="display: none;">
          <a href="first.html" >一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<!--主体部分-->
<div class="lt_main">
  <!--右侧顶部区域-->
  <div class="lt_topBar">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="container-fluid">
    <ol class="breadcrumb mt_20">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
    <!--主体内容部分-->
    <div class="lt_content">
      <button id="addBtn" class="btn btn-default">添加商品</button>
      <table class="table table-bordered table-hover mt_20">
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="25%">商品名称</th>
          <th width="25%">商品描述</th>
          <th width="10%">商品库存</th>
          <th width="10%">商品尺寸</th>
          <th width="10%">商品状态</th>
          <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>
          <td>描述123123</td>
          <td>44</td>
          <td>35-56</td>
          <td>已上架</td>
          <td>
            <button class="btn btn-danger">下架</button>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="text-right"><ul id="paginator"></ul></div>
    </div>
  </div>

  <!--模态框-->
  <div class="modal fade " tabindex="-1" role="dialog"  id="modalLogout">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--添加商品模态框-->
<div class="modal fade " tabindex="-1" role="dialog"  id="addProduct">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加商品</h4>
      </div>
      <form id="form">
        <div class="modal-body">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" name="dropdownMenu1">
                <span id="dropdownText">请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
              </ul>
            </div>
            <!--隐藏域-->
            <input type="hidden" id="dropHid" name="brandId" >
            <input type="hidden" value="1" name="statu">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="addCategory" name="proName" placeholder="请输入商品名称">
          </div>
          <div class="form-group">
            <textarea class="form-control" name="proDesc" cols="30" rows="5" placeholder="请输入商品描述"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  name="num" placeholder="请输入商品库存">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
          </div>
          <div class="form-group">
            <label for="fileUpload" type="button" class="btn btn-default" >上传图片</label>
            <input type="file" name="pic1" id="fileUpload" style="display: none;" data-url="/product/addProductPic" multiple>
          </div>
          <div class="form-group" id="imgBox1">

            <input type="hidden" id="picHid" name="brandLogo">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary " id="submitBtn">添加</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!--准备模板,渲染商品数据-->
<script type="text/html" id="productTpl">
  {{ each rows v i }}
    <tr>
      <td>{{ i+1 + (page -1) * size}}</td>
      <td>{{ v.proName }}</td>
      <td>{{ v.proDesc }}</td>
      <td>{{ v.num }}</td>
      <td>{{ v.size }}</td>
      <td>{{ v.statu === 1? "已上架" : ""}}</td>
      <td>
        <button class="btn btn-danger">下架</button>
      </td>
    </tr>
  {{ /each }}
</script>



<!--准备二级分类模板-->
<script type="text/html" id="secTpl">
  {{ each rows v i }}
  <li data-id={{ v.id }}><a href="#">{{ v.brandName }}</a></li>
  {{ /each }}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!--引入正则校验插件-->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--引入进度条插件-->
<script src="./lib/nprogress/nprogress.js"></script>
<!--引入分页插件-->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!--引入模板引擎插件-->
<script src="./lib/artTemplate/template-web.js"></script>
<!--引入文件上传插件-->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
